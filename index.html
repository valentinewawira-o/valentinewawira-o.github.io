<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .project {
            width: 300px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .project img {
            width: 100%;
            border-radius: 10px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 40px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Portfolio</h1>
    <p>Check out my projects and running moments below!</p>

    <div class="container">
        <h2>My Projects</h2>
        <div class="projects">
            <div class="project">
                <img src="project1.jpg" alt="Project 1">
                <h3>Project 1</h3>
                <p>A brief description of the project.</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Project 2">
                <h3>Project 2</h3>
                <p>A brief description of the project.</p>
            </div>
        </div>

        <h2>Running Moments</h2>
        <div class="gallery">
            <img src="running1.jpg" alt="Running Photo 1">
            <img src="running2.jpg" alt="Running Photo 2">
            <img src="running3.jpg" alt="Running Photo 3">
        </div>
    </div>

</body>
</html>
